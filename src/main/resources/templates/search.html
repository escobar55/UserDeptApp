<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<br/>
<table>
    <thead>
    <tr>
        <th>Department</th>
        <th>Employee</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deparment : ${departments}">
        <td th:text="${deparment.deptName}"> </td><br/>
        <div   th:each="user : ${deparment.users}">
            <td th:text="${user.firstName}">   </td>
        </div>
    </tr>
    </tbody>
</table>

</body>
</html>

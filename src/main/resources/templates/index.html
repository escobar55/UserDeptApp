<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>Insecure page</h2>
<a href="/secure">Secure Page (Admin Login)</a>
<h1>Departments & Employee list </h1>

<div th:each="deparment : ${deparments}">
    <h2 th:text="${deparment.deptName}"></h2>

<h3>Employees in this department: </h3>
<div th:each="user : ${deparment.users}">
    <h2 th:text="${user.firstName}"></h2>

</div>
</div>
</body>
</html>

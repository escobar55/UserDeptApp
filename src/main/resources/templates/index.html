    <meta charset="UTF-8"/>

<body>
<h2>Insecure page</h2>
<a href="/secure">Secure Page (Admin Login)</a>
<h1>Departments & Employee list </h1>

<table>
    <thead>
    <tr>
       <th>Department</th>
        <th>Employee</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deparment : ${deparments}">
        <td th:text="${deparment.deptName}"> </td><br/>
     <div   th:each="user : ${deparment.users}">
        <td th:text="${user.firstName}">   </td>
     </div>
    </tr>
    </tbody>
</table>
